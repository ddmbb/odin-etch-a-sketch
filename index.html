<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="heading">Etch A Sketch</h1>
    </header>
    <div class="wrapper">
        <div class="settings">
            <h3 class="title">Settings</h3>
            <input type="color" id="color" name="color" value="#000000">
            <button class="buttons" id="draw">Draw</button>
            <button class="buttons" id="erase">Erase</button>
            <p>Grid Size</p>
            <input type="range" min="4" max="20" value="4" class="slider" id="range">
        </div>
        <div id="container"></div>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
